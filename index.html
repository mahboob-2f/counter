<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c2a2e4c5c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="w-[100vw] h-[100vh] bg-[#303054] flex flex-col gap-8 justify-center  items-center">
        <h1 class="font-bold text-[#097fed] text-2xl">Increment And Decrement</h1>
        <div class="flex justify-evenly bg-white px-4 py-2 space-x-4">
            <button onclick="dec()" class="px-4 py-2 border-r-2 border-[grey] pr-6">
                <i class="fa-solid fa-minus"></i>   
            </button>
            <div class="text-2xl px-4 flex items-center pl-6 counter">0</div>
            <button onclick="inc()" class="px-4 py-2 border-l-2 border-[grey]" >
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
